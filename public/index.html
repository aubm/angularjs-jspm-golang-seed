<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ES2015-2016</title>
</head>
<body>
<div ng-controller="MyController as ctrl">
    <h1 ng-bind="ctrl.pageName"></h1>
    <ul>
       <li ng-repeat="message in ctrl.messages" ng-bind="message.text"></li>
    </ul>

    <button ng-click="ctrl.populate()">Populate</button>
</div>
<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>
<script>
    System.import("app");
</script>
</body>
</html>
